    $("#" + this.id.charAt(0) + "B").css("background-color", "grey");

  document.getElementById(this.id.charAt(0) + "C").removeEventListener("click", greyScreen);
  document.getElementById(this.id.charAt(0) + "D").removeEventListener("click", greyScreen);
